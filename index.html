<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>8th Monthsary - Solar System</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: 'Segoe UI', sans-serif;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }

    .sun {
      position: absolute;
      top: 50%; left: 50%;
      width: 100px; height: 100px;
      margin-left: -50px; margin-top: -50px;
      background: radial-gradient(circle, #ffd700, #ff8c00, #ff4500);
      border-radius: 50%;
      box-shadow: 0 0 40px #ffae00, 0 0 80px #ff6600;
      z-index: 2;
      pointer-events: none;
    }

    .orbit {
      position: absolute;
      top: 50%; left: 50%;
      border: 1px dashed rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      pointer-events: none;
    }

    .planet {
      position: absolute;
      border-radius: 50%;
      cursor: pointer;
      z-index: 3;
      pointer-events: auto;
      outline: none;
    }

    .planet:focus {
      box-shadow: 0 0 0 4px rgba(255,255,255,0.12), 0 0 8px rgba(255,255,255,0.08);
    }

    .mercury { width: 10px; height: 10px; background: gray; }
    .venus   { width: 15px; height: 15px; background: #e0c16c; }
    .earth   { width: 18px; height: 18px; background: radial-gradient(circle, #2e86de, #145a32); }
    .mars    { width: 12px; height: 12px; background: #b22222; }
    .jupiter { width: 35px; height: 35px; background: linear-gradient(#d2b48c, #8b4513); }
    .saturn  { width: 30px; height: 30px; background: #f4a460; }
    .uranus  { width: 20px; height: 20px; background: #40e0d0; }
    .neptune { width: 20px; height: 20px; background: #4169e1; }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      z-index: 10;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      color: black;
      padding: 16px;
      border-radius: 12px;
      max-width: 320px;
      width: calc(100% - 40px);
      text-align: center;
      box-shadow: 0 0 20px #fff;
      animation: pop 0.28s ease-out;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    .modal-image {
      max-width: 280px;
      width: 100%;
      height: auto;
      border-radius: 10px;
      object-fit: cover;
      background: #eee;
    }

    .modal-message {
      margin: 0;
      color: #111;
      font-size: 16px;
      line-height: 1.3;
      word-break: break-word;
    }

    .close {
      cursor: pointer;
      color: red;
      font-weight: bold;
      position: absolute;
      right: 18px;
      top: 18px;
      background: transparent;
      border: none;
      font-size: 20px;
    }

    @keyframes pop {
      from { transform: scale(0.9); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <canvas id="starfield"></canvas>

  <div class="sun" aria-hidden="true"></div>

  <!-- Orbits + Planets (each has a data-image; replace placeholders with your own URLs) -->
  <div class="orbit" style="width:150px; height:150px;">
    <div class="planet mercury" data-image="https://via.placeholder.com/300x200?text=Mercury" data-message="Mercury (Month 1): The day our story began 💕" tabindex="0" role="button" aria-label="Mercury"></div>
  </div>
  <div class="orbit" style="width:200px; height:200px;">
    <div class="planet venus" data-image="https://via.placeholder.com/300x200?text=Venus" data-message="Venus (Month 2): You brighten my world ✨" tabindex="0" role="button" aria-label="Venus"></div>
  </div>
  <div class="orbit" style="width:260px; height:260px;">
    <div class="planet earth" data-image="https://via.placeholder.com/300x200?text=Earth" data-message="Earth (Month 3): My home is with you 🌍" tabindex="0" role="button" aria-label="Earth"></div>
  </div>
  <div class="orbit" style="width:320px; height:320px;">
    <div class="planet mars" data-image="https://via.placeholder.com/300x200?text=Mars" data-message="Mars (Month 4): Your love is my fire 🔥" tabindex="0" role="button" aria-label="Mars"></div>
  </div>
  <div class="orbit" style="width:420px; height:420px;">
    <div class="planet jupiter" data-image="https://via.placeholder.com/300x200?text=Jupiter" data-message="Jupiter (Month 5): My biggest joy is you 💖" tabindex="0" role="button" aria-label="Jupiter"></div>
  </div>
  <div class="orbit" style="width:500px; height:500px;">
    <div class="planet saturn" data-image="https://via.placeholder.com/300x200?text=Saturn" data-message="Saturn (Month 6): My endless ring of love 💍" tabindex="0" role="button" aria-label="Saturn"></div>
  </div>
  <div class="orbit" style="width:580px; height:580px;">
    <div class="planet uranus" data-image="https://via.placeholder.com/300x200?text=Uranus" data-message="Uranus (Month 7): You make life magical ❄️" tabindex="0" role="button" aria-label="Uranus"></div>
  </div>
  <div class="orbit" style="width:650px; height:650px;">
    <div class="planet neptune" data-image="https://via.placeholder.com/300x200?text=Neptune" data-message="Neptune (Month 8): My deepest love is for you 🌊💞" tabindex="0" role="button" aria-label="Neptune"></div>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal-content" role="document">
      <button class="close" id="closeBtn" aria-label="Close modal">&times;</button>
      <img id="modalImage" class="modal-image" src="" alt="">
      <p id="modalMessage" class="modal-message"></p>
    </div>
  </div>

  <script>
    // Starry background
    const canvas = document.getElementById("starfield");
    const ctx = canvas.getContext("2d");
    let stars = [];
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    for (let i = 0; i < 200; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 2,
        speed: Math.random() * 0.5 + 0.2,
        opacity: Math.random(),
        twinkleSpeed: Math.random() * 0.02 + 0.01
      });
    }

    function animateStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      stars.forEach(star => {
        star.opacity += star.twinkleSpeed * (Math.random() < 0.5 ? -1 : 1);
        if (star.opacity < 0.1) star.opacity = 0.1;
        if (star.opacity > 1) star.opacity = 1;

        ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
        ctx.fill();

        star.y += star.speed;
        if (star.y > canvas.height) star.y = 0;
      });
      requestAnimationFrame(animateStars);
    }
    animateStars();

    // Orbit rotation
    const orbits = document.querySelectorAll(".orbit");
    function rotatePlanets() {
      let speed = [0.02, 0.015, 0.012, 0.01, 0.007, 0.005, 0.003, 0.002];
      orbits.forEach((orbit, i) => {
        let angle = (Date.now() * speed[i]) / 50;
        let planet = orbit.querySelector(".planet");
        let radius = orbit.offsetWidth / 2;
        let x = Math.cos(angle) * radius;
        let y = Math.sin(angle) * radius;
        planet.style.transform = `translate(${x + orbit.offsetWidth/2 - planet.offsetWidth/2}px, ${y + orbit.offsetHeight/2 - planet.offsetHeight/2}px)`;
      });
      requestAnimationFrame(rotatePlanets);
    }
    rotatePlanets();

    // Modal functionality with image + message
    const modal = document.getElementById("modal");
    const modalImage = document.getElementById("modalImage");
    const modalMessage = document.getElementById("modalMessage");
    const closeBtn = document.getElementById("closeBtn");

    function openPlanetModal(planet, event) {
      if (event && typeof event.stopPropagation === 'function') event.stopPropagation();
      const imgUrl = planet.getAttribute("data-image") || "";
      const message = planet.getAttribute("data-message") || "";
      const name = planet.getAttribute("aria-label") || "";

      if (imgUrl) {
        modalImage.src = imgUrl;
        modalImage.alt = name || "Planet image";
        modalImage.style.display = "";
      } else {
        modalImage.style.display = "none";
      }

      modalMessage.textContent = message;
      modal.style.display = "flex";
      modal.setAttribute("aria-hidden", "false");
      closeBtn.focus();
    }

    document.querySelectorAll(".planet").forEach(planet => {
      planet.addEventListener("pointerdown", (e) => openPlanetModal(planet, e));
      planet.addEventListener("keydown", (e) => {
        if (e.key === "Enter" || e.key === " ") {
          e.preventDefault();
          openPlanetModal(planet, e);
        }
      });
    });

    function closeModal() {
      modal.style.display = "none";
      modal.setAttribute("aria-hidden", "true");
      modalImage.src = "";
    }

    closeBtn.addEventListener("click", closeModal);
    closeBtn.addEventListener("keydown", (e) => {
      if (e.key === "Enter" || e.key === " ") {
        e.preventDefault();
        closeModal();
      }
    });

    window.addEventListener("click", (e) => {
      if (e.target === modal) closeModal();
    });

    window.addEventListener("keydown", (e) => {
      if (e.key === "Escape") closeModal();
    });
  </script>
</body>
</html>
